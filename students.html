<html>

<head>
    <style>
        input {
            height: 20px;
        }

        table,
        tr,
        td {
            border: 1px solid #f2f2f2;
            border-collapse: collapse;
            width: 550px;
        }


        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

    <script>

        var Students = [];

        function addEntry() {
            var contents = "";
            var Student = {
                prn: document.getElementById("prn").value,
                name: document.getElementById("name").value,
                percent: document.getElementById("percent").value
            }
            Students.push(Student);
            contents = contents + "<tr><th><strong>PRN</td><th><strong>Name</td><th><strong>Percent</td></tr>";
            Students.forEach(Student => {
                contents = contents + "<tr><td>" + Student.prn + "</td><td>" + Student.name + "</td><td>" + Student.percent + "</td></tr>";
            });
            document.getElementById("display").innerHTML = contents;

        }

    </script>

</head>

<body>
    <input id="prn" type="number" placeholder="Enter PRN" />
    <input id="name" type="text" placeholder="Enter Name" />
    <input id="percent" type="text" placeholder="Enter Percentage" />
    <input type="submit" placeholder="ADD STUDENT" onclick="addEntry()" />

    <div>
        <br>
        <table id="display">
        </table>

    </div>
</body>

</html>
